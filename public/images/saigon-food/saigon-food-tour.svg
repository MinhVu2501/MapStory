<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#ff6b35"/>
  
  <!-- Title banner -->
  <rect x="0" y="0" width="400" height="80" fill="#d63031"/>
  <text x="200" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff">SAIGON</text>
  <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff">FOOD TOUR</text>
  
  <!-- Map outline -->
  <rect x="30" y="100" width="340" height="150" fill="#fff" stroke="#333" stroke-width="3" rx="10"/>
  
  <!-- Location markers -->
  <circle cx="80" cy="140" r="8" fill="#e74c3c"/>
  <circle cx="80" cy="140" r="4" fill="#fff"/>
  <circle cx="160" cy="160" r="8" fill="#e74c3c"/>
  <circle cx="160" cy="160" r="4" fill="#fff"/>
  <circle cx="240" cy="130" r="8" fill="#e74c3c"/>
  <circle cx="240" cy="130" r="4" fill="#fff"/>
  <circle cx="320" cy="180" r="8" fill="#e74c3c"/>
  <circle cx="320" cy="180" r="4" fill="#fff"/>
  <circle cx="200" cy="200" r="8" fill="#e74c3c"/>
  <circle cx="200" cy="200" r="4" fill="#fff"/>
  
  <!-- Roads -->
  <path d="M 50 140 Q 120 160 200 140 Q 280 120 350 160" stroke="#95a5a6" stroke-width="4" fill="none"/>
  <path d="M 80 120 Q 160 180 240 150 Q 280 140 320 200" stroke="#95a5a6" stroke-width="4" fill="none"/>
  
  <!-- Food icons -->
  <g transform="translate(60, 120)">
    <!-- Pho bowl -->
    <ellipse cx="0" cy="0" rx="15" ry="5" fill="#8b4513"/>
    <ellipse cx="0" cy="-2" rx="12" ry="4" fill="#fff"/>
    <path d="M -8 -2 Q 0 -6 8 -2" stroke="#ffe4b5" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(140, 140)">
    <!-- Banh mi -->
    <ellipse cx="0" cy="0" rx="18" ry="6" fill="#deb887"/>
    <ellipse cx="0" cy="-2" rx="15" ry="4" fill="#fff"/>
    <rect x="-12" y="-3" width="24" height="2" fill="#ff6347"/>
    <rect x="-10" y="-5" width="20" height="1" fill="#228b22"/>
  </g>
  
  <g transform="translate(220, 110)">
    <!-- Spring rolls -->
    <ellipse cx="0" cy="0" rx="12" ry="4" fill="#f1c40f"/>
    <ellipse cx="5" cy="2" rx="12" ry="4" fill="#f1c40f"/>
    <ellipse cx="-5" cy="2" rx="12" ry="4" fill="#f1c40f"/>
  </g>
  
  <g transform="translate(300, 160)">
    <!-- Coffee -->
    <rect x="-8" y="-5" width="16" height="10" fill="#8b4513"/>
    <rect x="-6" y="-3" width="12" height="6" fill="#654321"/>
    <rect x="-4" y="-10" width="8" height="5" fill="#8b4513"/>
    <ellipse cx="0" cy="-8" rx="3" ry="1" fill="#654321"/>
  </g>
  
  <g transform="translate(180, 180)">
    <!-- Fruit -->
    <circle cx="0" cy="0" r="6" fill="#ff6b35"/>
    <circle cx="8" cy="0" r="6" fill="#2ecc71"/>
    <circle cx="4" cy="-8" r="6" fill="#f39c12"/>
    <circle cx="-4" cy="-4" r="6" fill="#e91e63"/>
  </g>
  
  <!-- Vietnamese elements -->
  <g transform="translate(350, 110)">
    <!-- Conical hat -->
    <ellipse cx="0" cy="0" rx="15" ry="8" fill="#deb887"/>
    <path d="M -15 0 Q 0 -12 15 0" stroke="#8b4513" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Motorbike -->
  <g transform="translate(70, 220)">
    <circle cx="0" cy="0" r="8" fill="#333"/>
    <circle cx="20" cy="0" r="8" fill="#333"/>
    <rect x="-2" y="-8" width="24" height="6" fill="#e74c3c"/>
    <rect x="8" y="-12" width="6" height="8" fill="#333"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">Discover the Best Street Food in Ho Chi Minh City</text>
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fff">Pho • Banh Mi • Coffee • Local Specialties</text>
</svg> 