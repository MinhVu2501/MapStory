<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Restaurant building -->
  <rect x="80" y="80" width="240" height="160" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
  
  <!-- Roof -->
  <polygon points="70,80 200,40 330,80" fill="#8b4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Sign -->
  <rect x="120" y="50" width="160" height="40" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e74c3c">PHO 24</text>
  
  <!-- Windows -->
  <rect x="100" y="110" width="50" height="40" fill="#87ceeb" stroke="#333" stroke-width="2"/>
  <rect x="170" y="110" width="50" height="40" fill="#87ceeb" stroke="#333" stroke-width="2"/>
  <rect x="250" y="110" width="50" height="40" fill="#87ceeb" stroke="#333" stroke-width="2"/>
  
  <!-- Entrance -->
  <rect x="180" y="180" width="40" height="60" fill="#654321" stroke="#333" stroke-width="2"/>
  <circle cx="215" cy="210" r="3" fill="#ffd700"/>
  
  <!-- Pho bowl -->
  <ellipse cx="200" cy="200" rx="50" ry="15" fill="#8b4513" stroke="#654321" stroke-width="2"/>
  <ellipse cx="200" cy="195" rx="45" ry="12" fill="#fff"/>
  
  <!-- Noodles -->
  <path d="M 170 195 Q 185 185 200 195 Q 215 205 230 195" stroke="#ffe4b5" stroke-width="3" fill="none"/>
  <path d="M 175 197 Q 190 187 205 197 Q 220 207 235 197" stroke="#ffe4b5" stroke-width="3" fill="none"/>
  <path d="M 165 193 Q 180 183 195 193 Q 210 203 225 193" stroke="#ffe4b5" stroke-width="3" fill="none"/>
  
  <!-- Meat pieces -->
  <ellipse cx="185" cy="195" rx="4" ry="2" fill="#8b4513"/>
  <ellipse cx="200" cy="193" rx="4" ry="2" fill="#8b4513"/>
  <ellipse cx="215" cy="196" rx="4" ry="2" fill="#8b4513"/>
  
  <!-- Herbs -->
  <ellipse cx="190" cy="190" rx="2" ry="1" fill="#228b22"/>
  <ellipse cx="210" cy="191" rx="2" ry="1" fill="#228b22"/>
  <ellipse cx="205" cy="188" rx="2" ry="1" fill="#228b22"/>
  
  <!-- Chopsticks -->
  <line x1="230" y1="180" x2="250" y2="160" stroke="#deb887" stroke-width="3"/>
  <line x1="235" y1="182" x2="255" y2="162" stroke="#deb887" stroke-width="3"/>
  
  <!-- Steam -->
  <path d="M 180 180 Q 185 170 180 160 Q 175 150 180 140" stroke="#ddd" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 200 180 Q 205 170 200 160 Q 195 150 200 140" stroke="#ddd" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 220 180 Q 225 170 220 160 Q 215 150 220 140" stroke="#ddd" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- People -->
  <circle cx="120" cy="210" r="8" fill="#ffdbac"/>
  <rect x="115" y="218" width="10" height="15" fill="#4a90e2"/>
  <circle cx="280" cy="210" r="8" fill="#ffdbac"/>
  <rect x="275" y="218" width="10" height="15" fill="#e74c3c"/>
  
  <!-- Text -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Pho 24</text>
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Famous Vietnamese Pho Chain</text>
</svg> 