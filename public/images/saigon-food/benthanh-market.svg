<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Market building -->
  <rect x="50" y="100" width="300" height="150" fill="#d4a574" stroke="#8b6f47" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="40,100 200,50 360,100" fill="#8b4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Clock tower -->
  <rect x="180" y="50" width="40" height="50" fill="#8b4513"/>
  <circle cx="200" cy="65" r="15" fill="#fff" stroke="#333" stroke-width="2"/>
  <line x1="200" y1="65" x2="200" y2="55" stroke="#333" stroke-width="2"/>
  <line x1="200" y1="65" x2="208" y2="65" stroke="#333" stroke-width="2"/>
  
  <!-- Entrance -->
  <rect x="175" y="180" width="50" height="70" fill="#654321"/>
  
  <!-- Windows -->
  <rect x="80" y="130" width="30" height="30" fill="#87ceeb" stroke="#333" stroke-width="1"/>
  <rect x="130" y="130" width="30" height="30" fill="#87ceeb" stroke="#333" stroke-width="1"/>
  <rect x="240" y="130" width="30" height="30" fill="#87ceeb" stroke="#333" stroke-width="1"/>
  <rect x="290" y="130" width="30" height="30" fill="#87ceeb" stroke="#333" stroke-width="1"/>
  
  <!-- Food stalls -->
  <rect x="70" y="200" width="40" height="30" fill="#ff6b6b" stroke="#333" stroke-width="1"/>
  <rect x="120" y="200" width="40" height="30" fill="#4ecdc4" stroke="#333" stroke-width="1"/>
  <rect x="240" y="200" width="40" height="30" fill="#ffe66d" stroke="#333" stroke-width="1"/>
  <rect x="290" y="200" width="40" height="30" fill="#95e1d3" stroke="#333" stroke-width="1"/>
  
  <!-- People -->
  <circle cx="90" cy="240" r="8" fill="#ffdbac"/>
  <rect x="85" y="248" width="10" height="15" fill="#4a90e2"/>
  <circle cx="250" cy="240" r="8" fill="#ffdbac"/>
  <rect x="245" y="248" width="10" height="15" fill="#e74c3c"/>
  
  <!-- Food items -->
  <circle cx="90" cy="215" r="3" fill="#ff4757"/>
  <circle cx="95" cy="215" r="3" fill="#2ed573"/>
  <circle cx="250" cy="215" r="3" fill="#ffa502"/>
  <circle cx="255" cy="215" r="3" fill="#ff6348"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Ben Thanh Market</text>
  <text x="200" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Famous Food Market</text>
</svg> 