<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#2c3e50"/>
  
  <!-- Building -->
  <rect x="50" y="120" width="300" height="120" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Rooftop garden -->
  <rect x="50" y="100" width="300" height="20" fill="#27ae60"/>
  
  <!-- Trees and plants -->
  <circle cx="80" cy="110" r="15" fill="#2ecc71"/>
  <rect x="77" y="115" width="6" height="10" fill="#8b4513"/>
  <circle cx="150" cy="105" r="18" fill="#27ae60"/>
  <rect x="147" y="113" width="6" height="12" fill="#8b4513"/>
  <circle cx="220" cy="108" r="16" fill="#2ecc71"/>
  <rect x="217" y="115" width="6" height="10" fill="#8b4513"/>
  <circle cx="290" cy="106" r="17" fill="#27ae60"/>
  <rect x="287" y="113" width="6" height="12" fill="#8b4513"/>
  <circle cx="320" cy="110" r="14" fill="#2ecc71"/>
  <rect x="317" y="115" width="6" height="10" fill="#8b4513"/>
  
  <!-- Flowers -->
  <circle cx="100" cy="115" r="3" fill="#e74c3c"/>
  <circle cx="170" cy="112" r="3" fill="#f39c12"/>
  <circle cx="240" cy="114" r="3" fill="#9b59b6"/>
  <circle cx="310" cy="113" r="3" fill="#e91e63"/>
  
  <!-- Entrance stairs -->
  <rect x="180" y="240" width="40" height="5" fill="#95a5a6"/>
  <rect x="175" y="235" width="50" height="5" fill="#95a5a6"/>
  <rect x="170" y="230" width="60" height="5" fill="#95a5a6"/>
  
  <!-- Hidden entrance -->
  <rect x="185" y="200" width="30" height="40" fill="#8b4513" stroke="#654321" stroke-width="2"/>
  <circle cx="210" cy="220" r="2" fill="#ffd700"/>
  
  <!-- Windows with warm light -->
  <rect x="80" y="150" width="25" height="25" fill="#f39c12" opacity="0.8"/>
  <rect x="120" y="150" width="25" height="25" fill="#f39c12" opacity="0.8"/>
  <rect x="160" y="150" width="25" height="25" fill="#f39c12" opacity="0.8"/>
  <rect x="240" y="150" width="25" height="25" fill="#f39c12" opacity="0.8"/>
  <rect x="280" y="150" width="25" height="25" fill="#f39c12" opacity="0.8"/>
  <rect x="320" y="150" width="25" height="25" fill="#f39c12" opacity="0.8"/>
  
  <!-- Dining tables on rooftop -->
  <circle cx="120" cy="95" r="8" fill="#8b4513"/>
  <circle cx="200" cy="95" r="8" fill="#8b4513"/>
  <circle cx="280" cy="95" r="8" fill="#8b4513"/>
  
  <!-- Chairs -->
  <rect x="115" y="85" width="4" height="8" fill="#654321"/>
  <rect x="121" y="85" width="4" height="8" fill="#654321"/>
  <rect x="195" y="85" width="4" height="8" fill="#654321"/>
  <rect x="201" y="85" width="4" height="8" fill="#654321"/>
  <rect x="275" y="85" width="4" height="8" fill="#654321"/>
  <rect x="281" y="85" width="4" height="8" fill="#654321"/>
  
  <!-- Candles on tables -->
  <rect x="118" y="92" width="2" height="4" fill="#fff"/>
  <ellipse cx="119" cy="91" rx="1" ry="2" fill="#ff6b35"/>
  <rect x="198" y="92" width="2" height="4" fill="#fff"/>
  <ellipse cx="199" cy="91" rx="1" ry="2" fill="#ff6b35"/>
  <rect x="278" y="92" width="2" height="4" fill="#fff"/>
  <ellipse cx="279" cy="91" rx="1" ry="2" fill="#ff6b35"/>
  
  <!-- String lights -->
  <line x1="50" y1="85" x2="350" y2="85" stroke="#ffd700" stroke-width="2"/>
  <circle cx="80" cy="85" r="3" fill="#ffd700" opacity="0.8"/>
  <circle cx="120" cy="85" r="3" fill="#ffd700" opacity="0.8"/>
  <circle cx="160" cy="85" r="3" fill="#ffd700" opacity="0.8"/>
  <circle cx="200" cy="85" r="3" fill="#ffd700" opacity="0.8"/>
  <circle cx="240" cy="85" r="3" fill="#ffd700" opacity="0.8"/>
  <circle cx="280" cy="85" r="3" fill="#ffd700" opacity="0.8"/>
  <circle cx="320" cy="85" r="3" fill="#ffd700" opacity="0.8"/>
  
  <!-- Moon -->
  <circle cx="350" cy="50" r="20" fill="#f1c40f" opacity="0.9"/>
  
  <!-- Stars -->
  <circle cx="100" cy="40" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="150" cy="30" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="250" cy="35" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="300" cy="25" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="80" cy="20" r="2" fill="#fff" opacity="0.8"/>
  
  <!-- People silhouettes -->
  <circle cx="120" cy="80" r="4" fill="#34495e"/>
  <rect x="118" y="84" width="4" height="8" fill="#34495e"/>
  <circle cx="200" cy="80" r="4" fill="#34495e"/>
  <rect x="198" y="84" width="4" height="8" fill="#34495e"/>
  
  <!-- Text -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">Secret Garden</text>
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7">Hidden Rooftop Restaurant</text>
</svg> 