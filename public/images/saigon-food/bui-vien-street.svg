  <rect x="136" y="231" width="8" height="12" fill="#333"/>
  <circle cx="220" cy="218" r="6" fill="#ffdbac"/>
  <rect x="216" y="224" width="8" height="12" fill="#333"/>
  <circle cx="300" cy="222" r="6" fill="#ffdbac"/>
  <rect x="296" y="228" width="8" height="12" fill="#333"/>
  
