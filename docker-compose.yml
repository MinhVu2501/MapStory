version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mapstory-db
    environment:
      POSTGRES_DB: mapstory
      POSTGRES_USER: mapstory_user
      POSTGRES_PASSWORD: mapstory_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - mapstory-network
    restart: unless-stopped

  # MapStory Application
  mapstory:
    build: .
    container_name: mapstory-app
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://mapstory_user:mapstory_password@postgres:5432/mapstory
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      FRONTEND_URL: http://localhost:3001
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - mapstory-network
    restart: unless-stopped
    volumes:
      - ./images:/app/images

  # Nginx (optional - for production with SSL)
  nginx:
    image: nginx:alpine
    container_name: mapstory-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - mapstory
    networks:
      - mapstory-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  mapstory-network:
    driver: bridge 